apiVersion: ohmyglb.absa.oss/v1beta1
kind: Gslb
metadata:
  name: test-gslb
  namespace: test-gslb
spec:
  ingress:
    rules:
      - host: app1.cloud.absa.internal # This is the GSLB enabled host that clients would use
        http: # This section mirrors the same structure as that of an Ingress resource and will be used verbatim when creating the corresponding Ingress resource that will match the GSLB host
          paths:
            - backend:
                serviceName: non-existing-app
                servicePort: http
              path: /
      - host: app2.cloud.absa.internal
        http:
          paths:
          - backend:
              serviceName: unhealthy-app
              servicePort: http
            path: /
      - host: app3.cloud.absa.internal
        http:
          paths:
          - backend:
              serviceName: healthy-app
              servicePort: http
            path: /
  strategy: roundRobin # Use a round robin load balancing strategy, when deciding which downstream clusters to route clients too
